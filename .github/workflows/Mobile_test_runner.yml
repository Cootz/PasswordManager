name: Mobile_test_runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos-latest:
    name: Android (api-${{ matrix.api-level }})
    runs-on: macos-13
    strategy:
      matrix:
        api-level: [21, 23, 29]
    env:
        ACTION_NAME: android-${{ matrix.api-level }}
    steps:
      - uses: actions/checkout@v3
      - name: 'Cache: .nuke/temp, ~/.nuget/packages, ~/.android/avd/*, ~/.android/adb*'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
            ~/.android/avd/*
            ~/.android/adb*
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}

      # see https://github.com/actions/runner-images/issues/6771#issuecomment-1354713617
      # remove once all workflow VMs use Xcode 14.3
      - name: Set Xcode Version
        shell: bash
        run: |
          sudo xcode-select -s "/Applications/Xcode_14.3.app"
          echo "MD_APPLE_SDK_ROOT=/Applications/Xcode_14.3.app" >> $GITHUB_ENV

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./build.cmd UITest
       
      - name: 'Publish: TestResults-local'
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: TestResults-${{env.ACTION_NAME}}
          path: PasswordManager.Tests.UI/TestResults/TestResults-${{env.ACTION_NAME}}.trx
