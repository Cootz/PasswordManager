name: Annotate CI run with test results
on:
  workflow_run:
    workflows: ["Desktop_test_runner", "Mobile_test_runner"]
    types:
      - completed
permissions: {}
jobs:
  annotate: 
    permissions:
      checks: write
      
    name: Annotate CI run with test results
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'cancelled' }}   
    strategy:
      fail-fast: false
      matrix:
        api-level: [21, 23, 29]
        os:
          - { name: windows-latest, prettyname: Windows }
          - { name: macos-13, prettyname: macOS }
    timeout-minutes: 5
    steps:
      - name: Test Reporter Desktop
        uses: dorny/test-reporter@v1.6.0
        with:
          # Name or regex of artifact containing test results
          artifact: TestResults-${{ matrix.os.name }}
          # Name of the check run
          name: Test results (${{ matrix.os.prettyname }})
          path: "*.trx"
          reporter: dotnet-trx
      - name: Test Reporter Mobile
        uses: dorny/test-reporter@v1.6.0
        with:
          # Name or regex of artifact containing test results
          artifact: TestResults-android-${{ matrix.api-level }}
          # Name of the check run
          name: Test results (Android-${{ matrix.api-level  }})
          path: "*.trx"
          reporter: dotnet-trx
