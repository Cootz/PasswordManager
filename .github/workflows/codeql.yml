name: "CodeQL"

on:
  push:
    branches: [ "main", "github-actions-rework" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os.fullname }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        os:
            - { prettyname: Windows, fullname: windows-latest, buildname: net7.0-windows10.0.19041.0 }
            - { prettyname: macOS, fullname: macos-latest, buildname: net7.0-maccatalyst }
            - { prettyname: Android, fullname: windows-latest, buildname: net7.0-android }
            - { prettyname: iOS, fullname: macos-latest, buildname: net7.0-ios }
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
        
    - name: Install dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
      
    - name: Install MAUI
      run: dotnet workload install maui

    - name: Build app
      run: dotnet build -c Debug -warnaserror -f:${{ matrix.os.buildname }} .\PasswordManager\PasswordManager.csproj

    - name: Build tests
      run: dotnet build -c Debug -warnaserror -f:net7.0 .\PasswordManager.Tests\PasswordManager.Tests.csproj
      
    - name: Test
      run: dotnet test $pwd/**/*.Tests/bin/Debug/*/*.Tests.dll --logger "trx;LogFileName=TestResults-${{matrix.os.prettyname}}.trx" -- NUnit.ConsoleOut=0
      shell: pwsh

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: test-results-${{matrix.os.prettyname}}
        path: ${{github.workspace}}/TestResults/TestResults-${{matrix.os.prettyname}}.trx

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #   echo "Run, Build Application using script"
    #   ./location_of_script_within_repo/buildscript.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
