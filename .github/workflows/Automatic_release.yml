name: Automatic_release

on:
  push:
    branches:
      - Release

permissions:
  contents: write
  deployments: write
  repository-projects: write
  statuses: write
  packages: write
  checks: write

jobs:
  macos-latest:
    name: macos-13
    runs-on: macos-13
    env:
      ACTION_NAME: macos-13
    steps:
      - uses: actions/checkout@v3
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}

      # see https://github.com/actions/runner-images/issues/6771#issuecomment-1354713617
      # remove once all workflow VMs use Xcode 14.3
      - name: Set Xcode Version
        shell: bash
        run: |
          sudo xcode-select -s "/Applications/Xcode_14.3.app"
          echo "MD_APPLE_SDK_ROOT=/Applications/Xcode_14.3.app" >> $GITHUB_ENV

      - name: 'Run: Publish'
        run: ./build.cmd Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: Publish'
        uses: actions/upload-artifact@v3
        with:
          name: Publish
          path: Publish
